<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>CSS - Live Class Project Five</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container flex flex-justify-space-around">
          <div class="logo-container flex flex-justify-space-around">
            <img src="./assets/Logo.png" alt="brand-logo" width="120"/>
          </div>
          <div class="grow-list">
            <ul class="list flex flex-justify-start flex-gap-1">
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>
          <div class="button-group flex flex-justify-end">
            <button class="button nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container flex">
          <!-- Left text -->
          <div class="hero-description flex flex-column flex-justify-start flex-align-start ">
            <h1 class="heading-text">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class=" button services-button">See our services</button>
          </div>
          <!-- Right Text -->
          <div class="hero-image flex flex-justify-end">
            <img src="./assets/Header Illustration.png" alt="illustration" width="780px"/>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
